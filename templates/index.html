<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <center>
    <h1>Search Page</h1>
    <form action="/search" method="post">
        <input type="text" name="PubMedQuery" placeholder="Enter your PubMed query">
        <input type="text" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>
    <form action="/search_author" method="post">
        <input type="text" name="PubMedQuery" placeholder="Enter your PubMed query">
        <input type="text" name="query" placeholder="Enter your author query">
        
        <button type="submit">Search Author</button>
    </form>
    </center>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    
    input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>
